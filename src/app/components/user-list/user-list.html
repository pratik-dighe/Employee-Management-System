<div class="container">
  <h2>Employees List</h2>

  <div class="toolbar">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="searchUsers()"
      placeholder="Search users..."
    />

    <select [(ngModel)]="sortBy" (change)="sortUsers()">
      <option value="">Sort by</option>
      <option value="id">Id</option>
      <option value="name">Name</option>
      <option value="age">Age</option>
      <option value="department">Department</option>
      <option value="bloodGroup">Blood Group</option>
    </select>
 
    <button (click)="exportToPDF()">Download</button>
  </div>

  <div *ngIf="isLoading">Loading users...</div>

  <table *ngIf="!isLoading && filteredUsers.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>Profile</th>
        <th>Name</th>
        <th>Age</th>
        <th>Department</th>
        <th>Blood Group</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of paginatedUsers">
        <td>{{ user.id }}</td>
        <td><img [src]="user.image" width="40" height="40" /></td>
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.company?.department }}</td>
        <td class="blood">{{ user.bloodGroup }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button (click)="viewDetails(user.id)">View</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Prev</button>
    <span>Page {{ currentPage }}</span>
    <button
      (click)="nextPage()"
      [disabled]="currentPage * usersPerPage >= filteredUsers.length"
    >
      Next
    </button>
  </div>
</div>
